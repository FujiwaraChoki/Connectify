<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <title>Connectify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Connectify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-user me-1"></i>
              &nbsp;
              <span id="username-display"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-3">
    <h1 class="fw-bold title">Chat</h1>
    <br />
    <br />
    <form id="message-form" style="font-size: 20px">
      <div class="input-group">
        <input type="text" id="message-input" class="form-control" placeholder="Type your message here" />
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    <br />
    <br />
    <ul id="messages" class="list-unstyled"></ul>
    <div id="justToTry">
      <form id="username-form" class="d-flex">
        <input class="form-control me-2" type="text" id="username" placeholder="Enter username" />
        <button class="btn btn-primary" type="submit">Set Username</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/487de91fbd.js" crossorigin="anonymous"></script>
  <script>
    const socket = io('/');

    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");
    const messagesList = document.getElementById("messages");
    const usernameform = document.getElementById("username-form");
    const usernameinput = document.getElementById("username");

    const showUsernameForm = () => {
      usernameform.style.display = "block";
      messageForm.style.display = "none";
    };

    const showChat = () => {
      usernameform.style.display = "none";
      messageForm.style.display = "block";
      const justToTry = document.querySelector("#justToTry");
      justToTry.style.display = "none";
      // This should hide the username form but it doesn't
    };

    const getUsername = () => {
      return localStorage.getItem("username");
    };

    messageForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const message = messageInput.value;
      if (message === "") {
        // Create bootstrap alert
        const alert = document.createElement("div");
        alert.classList.add("alert");
        alert.classList.add("alert-danger");
        alert.innerHTML = "Please enter a message";
        messageForm.appendChild(alert);
        return;
      }
      socket.emit("chat message", message); // use "chat message" event name here
      messageInput.value = "";
    });

    socket.on("chat message", (message) => {
      const li = document.createElement("li");
      li.classList.add("message");
      li.innerHTML = `<b>${getUsername()}:</b> ${message}`;
      messagesList.appendChild(li);
    });

    const setRandomBackground = () => {
      const body = document.querySelector("body");

      // create an image element
      const img = new Image();

      // set its source to a random image URL
      img.src = `https://source.unsplash.com/random/?water,ocean,beach,sky,clouds,landscape,tree,forest,river,waterfall`;

      // apply a CSS blur filter to the body element
      body.style.backgroundImage = `url(${img.src})`;
      body.style.backgroundSize = "cover";
      body.style.backdropFilter = "blur(5px)";
    };

    usernameform.addEventListener("submit", (event) => {
      event.preventDefault();
      const username = usernameinput.value;
      localStorage.setItem("username", username);
      showChat();
    });

    const usernameDisplay = document.getElementById("username-display");
    usernameDisplay.innerHTML = getUsername();

    setRandomBackground();

    if (getUsername()) {
      showChat();
    } else {
      showUsernameForm();
    }

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
